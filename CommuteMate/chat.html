<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with Driver</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    #chat-box {
      height: 400px;
      overflow-y: auto;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #dee2e6;
    }
    .message {
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .user {
      background-color: #d1e7dd;
      align-self: flex-end;
      margin-left: auto;
    }
    .driver {
      background-color: #cfe2ff;
      align-self: flex-start;
      margin-right: auto;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h3 class="text-center mb-4">üí¨ Chat: Employee ‚Üî Driver</h3>

    <div id="chat-box" class="chat-container mb-3 shadow-sm"></div>

    <form id="chat-form" class="input-group">
      <input type="text" id="message" class="form-control shadow-sm" placeholder="Type your message..." required>
      <button class="btn btn-primary shadow-sm">Send</button>
    </form>

    <div class="mt-4 text-center">
      <a href="track.html" class="btn btn-outline-secondary">‚Üê Back to Tracking</a>
    </div>
  </div>

  <script>
    function loadMessages() {
      fetch('get_messages.php')
        .then(res => res.text())
        .then(data => {
          const chatBox = document.getElementById('chat-box');
          chatBox.innerHTML = '';
          const messages = data.trim().split('\n');

          messages.forEach(line => {
            const isUser = line.includes('Employee:');
            const msgText = line.replace('Employee:', '').replace('Driver:', '').trim();

            const msg = document.createElement('div');
            msg.className = `message ${isUser ? 'user' : 'driver'}`;
            msg.textContent = msgText;
            chatBox.appendChild(msg);
          });

          chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
        });
    }

    document.getElementById('chat-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const msg = document.getElementById('message').value;
      fetch('send_message.php', {
        method: 'POST',
        body: new URLSearchParams({ message: msg })
      }).then(() => {
        document.getElementById('message').value = '';
        loadMessages();
      });
    });

    loadMessages();
    setInterval(loadMessages, 3000);
  </script>
</body>
</html>
