<!DOCTYPE html>
<html>
  <head>
    <title>Test Map</title>
    <style>#map { height: 100vh; width: 100%; }</style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 13.0527, lng: 80.2300 },
          zoom: 14,
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSCuiibDuaGpQHIsNo-fY21u2OHhoIhSE&callback=initMap" async defer></script>
  </body>
</html>
