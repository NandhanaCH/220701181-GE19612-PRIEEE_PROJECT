<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organization Transport System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
    }
    .container {
      margin-top: 100px;
    }
    .card {
      border-radius: 15px;
      transition: transform 0.3s ease-in-out;
    }
    .card:hover {
      transform: scale(1.05);
    }
    h1 {
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-5">Welcome to Transport Tracker</h1>
    <div class="row justify-content-center">
      <div class="col-md-3">
        <div class="card p-4 shadow text-dark bg-light">
          <h4>Employee</h4>
          <a href="login.html?role=employee" class="btn btn-primary mt-3">Login</a>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-4 shadow text-dark bg-light">
          <h4>Driver</h4>
          <a href="login.html?role=driver" class="btn btn-success mt-3">Login</a>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card p-4 shadow text-dark bg-light">
          <h4>Admin</h4>
          <a href="login.html?role=admin" class="btn btn-dark mt-3">Login</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
